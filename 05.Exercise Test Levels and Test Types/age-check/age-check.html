<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="sec-1" class="section">

        <form class="main" onsubmit="execute(event)">
                         <img src="./images/human.png" alt="" class="human">
            <h1 class="title">Age Checker</h1>

            <div class="content">
                <label for="age">Age:</label>
                <input id="age" type="number" required step="0.1" required placeholder="Enter your age">
            </div>

            <button type="submit" class="btn">CHECK AGE</button>

            <div class="result-box">
                <h3 id="result"></h3>
            </div>
        </form>

        

</body>

<script src="./calculate.js"></script>

<script>
    function execute(event) {
        event.preventDefault();
        // Intercept console.log to capture the printed result
        // Read input data
        let age = Number(document.getElementById("age").value);
        // Execute the solution code
        let executionResult = calculate(age);
        // Visualize the output
        document.getElementById("result").style.display = "block";
        if (executionResult) {
            document.getElementById("result").innerHTML = executionResult;
        }
    }
</script>

</html>
